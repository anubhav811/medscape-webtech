    <script>
        function viewDetail(elecid) {

            var url = new URL("http://localhost:5500/view_detail.html");
            url.searchParams.set('userid', sessionStorage.getItem('userid'));
            url.searchParams.set('elecid', elecid);
            window.location = url;
        }
        function viewCart() {

            var url = new URL("http://localhost:5500/mycart.html")
            url.searchParams.set('userid', sessionStorage.getItem("userid"));
            window.location.href = url;
        }
        function logout() {
            params = new URL(window.location.href).searchParams
            sessionStorage.setItem("userid", "");
            window.location = "index.html";
        }
        function Search() {
            event.preventDefault();
            var keyword = $("#keyword").val();
            var category = $("#category").val();

            var url = new URL("http://localhost:5500/search_view.html")
            url.searchParams.set('keyword', keyword);
            url.searchParams.set('category', category);
            window.location.href = url;


        }

    </script>
