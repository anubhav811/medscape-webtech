<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Title -->
    <title>My Cart</title>

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico">

    <!-- Core Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Responsive CSS -->
    <link href="css/libs/responsive/responsive.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>

</head>

<body>
    <header class="header_area" id="header">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-12 h-100">
                    <nav class="h-100 navbar navbar-expand-lg">
                        <a class="navbar-brand" href="index.html">MedScape</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#medNav"
                            aria-cntrols="medNav" aria-expanded="false" aria-label="Toggle navigation"><span
                                class="fa fa-bars"></span></button>
                        <!-- Nav -->
                        <div class="collapse navbar-collapse" id="medNav">
                            <ul class="navbar-nav mr-auto" id="medMenu">
                                <li class="nav-item active">
                                    <a class="nav-link" href="index.html"><span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item dropdown"> </li>
                            </ul>
                            <div class="med-signin-btn">

                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="breadcumb-area bg-img bg-overlay" style="background-image: url(images/medscape.jpg)"></div>
    </br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-1 text-center"></div>
            <div class="col-lg-10 text-center">

                <div class="section-heading dark text-center">
                    <span></span>
                    <p style="color:black;font-weight:bold;font-size:20px;">My Cart Details
                    <p>
                </div>
            </div>
            <div class="col-lg-1 text-center"></div>
        </div>
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <div class="card text-center">

                    <table class="table cart_items" id="items">



                    </table>
                    <div class="card-footer text-muted">

                        <a href="#" class="btn btn-light price_total" style="font-weight:bold">
                        </a>

                        <a href="#" onclick="payment()"><span class="btn btn-success">Buy</span></a>

                    </div>
                    <div class="card-footer text-muted">
                        <a href="index.html" class="btn btn-primary">Continue shopping</a>
                    </div>
                </div>

            </div>
        </div>
        <footer class="med-footer-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 d-md-flex align-items-center justify-content-between">
                        <div class="footer-text">
                            <p>

                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </footer>

        <script>

            function logout() {

                sessionStorage.setItem("userid", "");
                window.location = "index.html";
            }
            function payment() {

                total_price = $(".price_total").text();

                var url = new URL("http://localhost:5500/payment.html");
                url.searchParams.set('total', total_price);
                url = window.location = url;

            }

            function deleteFromCart(elecid) {

                var userid = sessionStorage.getItem('userid');

                axios.delete(`http://localhost:3000/delete/${userid}/${elecid.String}`)
                    .then((response) => {
                        console.log("Item deleted");
                        var url = new URL("http://localhost:5500/mycart.html")
                        url.searchParams.set('userid', sessionStorage.getItem("userid"));
                        window.location.href = url;

                    })
                    .catch((err) => {
                        console.log(err);
                    });
            }
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/libs/bootstrap/popper.min.js"></script>
        <script src="js/libs/bootstrap/bootstrap.min.js"></script>
        <script src="js/libs/others/plugins.js"></script>
        <script src="js/mycart.js"></script>
        <script src="js/active.js"></script>




</body>

</html>
