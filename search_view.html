    <script>
        function logout() {
            params = new URL(window.location.href).searchParams
            sessionStorage.setItem("userid", "");
            window.location = "index.html";
        }
        function viewDetail(elecid) {
            var url = new URL("http://localhost:5500/view_detail.html");
            url.searchParams.set('userid', sessionStorage.getItem('userid'));
            url.searchParams.set('elecid', elecid);
            window.location = url;
        }
